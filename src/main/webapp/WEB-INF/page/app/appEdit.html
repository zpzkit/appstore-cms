<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改app</title>
    <!--#include("sys/header.html")-->
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
    <div class="panel-heading">{{name}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">类型</div>
            <div class="col-sm-10">
                <!--<input type="text" class="form-control" v-model="upgrade.channelid"/>-->
                <select  class="form-control" id="type">
                    <template v-for="type in typeList">
                        <option :value="type.typeId" v-if="type.typeId == banner.type" selected>
                            {{ type.typeName }}
                        </option>
                        <option :value="type.typeId" v-else>
                            {{ type.typeName }}
                        </option>
                    </template>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">标题</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="banner.title" placeholder="标题"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">备注</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="banner.content" placeholder="备注"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">扩展</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="banner.extend" placeholder="扩展"/>注：书写格式仿照url参数方式。格式:  key=value&key=value   例子:  mediaType=1&...
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">来源</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="banner.source" placeholder="来源"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">状态</div>
            <label class="radio-inline">
                <input type="radio" name="enable" value="1" v-model="banner.enable"/> 展示
            </label>
            <label class="radio-inline">
                <input type="radio" name="enable" value="0" v-model="banner.enable"/> 不展示
            </label>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">图片</div>
            <div class="col-sm-10">
                <label>{{banner.img}}</label>
                <input id="uploadBanner" name="imgFile" type="file" class="file"  data-show-upload="true" data-max-file-count="1">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
        </div>
    </form>
</div>
</body>
</html>
